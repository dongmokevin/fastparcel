{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    {% block head %}

    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />

</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-light bg-main">
        <div class="container">
            <a class="navbar-brand" href="/">Fast Parcel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courier</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    {% block content %}{% endblock content %}

    <footer class="text-center mt-5 mb-5 bg-green">&copy; CodeKev</footer>
</body>

</html>
