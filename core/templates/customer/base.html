{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container bg-light mt-4 py-3">
    <div class="row">
        <div class="col-lg-4">
            <div class="textcenter"><img
                    src="{% if request.user.customer.avatar %} {{ request.user.customer.avatar.url }} {% else %}{% static 'img/avatar.png' %}{% endif %}"
                    alt="" class="rounded-circle mb-2" width="100" height="100" />
                <h4>{{ request.user.get_full_name }}</h4>
                <p class="text-secondary">{{ request.user.email }}</p>
            </div>
            <ul class="list-group">
                <li class="list-group-item">Create a job</li>
                <li class="list-group-item">My job</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Profile Information</li>
                <li class="list-group-item">Payment Details</li>
            </ul>
        </div>
        <div class="col-lg-8">
            {% block main %}
            {% endblock main %}
        </div>
    </div>
</div>

{% endblock content %}
